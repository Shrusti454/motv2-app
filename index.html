<html>
<head>
     <title> Motivational Message App </title>
     <style>
          *{font-size:60px;font-family:Papyrus;}
            body{background-color:#A95C68;}

     </style>
</head>
<body>
    <center>
          <h1> Motivational Message App </h1>
      <h2 id="msg"/> 
      <h2 id="aut"/>
      <script>
              function gm()
              {
                let msg=document.getElementById("msg");
                let aut=document.getElementById("aut");

                let url="https://api.quotable.io/random";
                fetch(url)
                .then(res=>res.json())
                .then(data=> {
                               msg.innerHTML=data.content;
                               aut.innerHTML=data.author;

                })
                .catch(err=>msg.innerHTML="issue" +err);
             }
             gm();
             setInterval(gm,5000);
     </script>
     </center>
     </body>
     </html>
